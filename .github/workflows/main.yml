name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Install Tauri CLI
        run: pnpm add @tauri-apps/cli@next -D

      - name: Build App (Windows, macOS, Linux)
        run: pnpm tauri build --target all
        env:
          TAURI_UPDATER_PRIVATE_KEY: ${{ secrets.TAURI_UPDATER_PRIVATE_KEY }}
          TAURI_UPDATER_KEY_PASSWORD: ${{ secrets.TAURI_UPDATER_KEY_PASSWORD }}

      - name: Generate latest.json
        run: |
          VERSION=$(echo ${{ github.ref_name }} | sed 's/v//')
          PUB_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          
          # Generar firmas para todos los targets
          SIGNATURE_WIN=$(pnpm tauri plugin updater sign -w ${{ secrets.TAURI_UPDATER_PRIVATE_KEY }} -P ${{ secrets.TAURI_UPDATER_KEY_PASSWORD }} ./src-tauri/target/release/bundle/msi/APPNAME_${VERSION}_x64.msi)
          SIGNATURE_MAC=$(pnpm tauri plugin updater sign -w ${{ secrets.TAURI_UPDATER_PRIVATE_KEY }} -P ${{ secrets.TAURI_UPDATER_KEY_PASSWORD }} ./src-tauri/target/release/bundle/macos/APPNAME.app.tar.gz)
          SIGNATURE_LINUX=$(pnpm tauri plugin updater sign -w ${{ secrets.TAURI_UPDATER_PRIVATE_KEY }} -P ${{ secrets.TAURI_UPDATER_KEY_PASSWORD }} ./src-tauri/target/release/bundle/deb/APPNAME_${VERSION}_amd64.deb)

          echo '{
            "version": "'$VERSION'",
            "notes": "ActualizaciÃ³n multi-plataforma",
            "pub_date": "'$PUB_DATE'",
            "platforms": {
              "windows-x86_64": {
                "signature": "'$SIGNATURE_WIN'",
                "url": "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/APPNAME_${VERSION}_x64.msi"
              },
              "darwin-x86_64": {
                "signature": "'$SIGNATURE_MAC'",
                "url": "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/APPNAME_${VERSION}_x64.app.tar.gz"
              },
              "linux-x86_64": {
                "signature": "'$SIGNATURE_LINUX'",
                "url": "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/APPNAME_${VERSION}_amd64.deb"
              }
            }
          }' > latest.json

      - name: Upload to GitHub Releases
        uses: softprops/action-gh-release@v1
        with:
          files: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/macos/*.tar.gz
            src-tauri/target/release/bundle/deb/*.deb
            latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
